<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
let myData;
      const fetchSomeData=async (uMethod,url)=>{
        fetch(url, {
              method: uMethod, // Method: POST
              headers: {
              'Content-Type': 'application/json', // Send data as JSON
              }
              })
              .then(response => {
              if (!response.ok) {
              throw new Error('Network response was not ok');
              }
              return response.json(); // Parse the JSON response from the server
              })
              .then(data => {
                myData=JSON.parse(atob(data))
                Object.keys(myData).forEach(d=>{
                    document.body.innerHTML+=`${d}:${myData[d]}`
                })
              })    
              .catch((error) => {
              console.error('There was a problem with the fetch operation:', error); // Handle errors
                  });
          
          }
          let [searchTerm,searchNote]=location.search.split("=")
          fetchSomeData("GET","/ids/allx")
          
    </script>
</body>
</html>
